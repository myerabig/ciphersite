<div class="app">
  <div class="toolbar">
    <img
      width="40"
      alt="Hacker"
      src="https://previews.123rf.com/images/vladimircaribb/vladimircaribb1901/vladimircaribb190100031/114419492-concept-of-cyber-crime-internet-piracy-and-hacking-shape-of-skull-combined-with-binary-code-hacker-c.jpg"
    />
    <span>CipherSite</span>
  </div>
  <div class="cipher-select">
    <div>
      <label for="affine">Affine</label>
      <input id="affine" type="radio" name="cipher" value="affine" [(ngModel)]="selectedCipher"/>
    </div>
    <div>
      <label for="caesar">Caesar</label>
      <input id="caesar" type="radio" name="cipher" value="caesar" [(ngModel)]="selectedCipher"/>
    </div>
    <div>
      <label for="vigenere">Vigen√®re</label>
      <input id="vigenere" type="radio" name="cipher" value="vigenere" [(ngModel)]="selectedCipher"/>
    </div>
  </div>
  <div class="selection">
    <app-affine *ngIf="selectedCipher === 'affine'"></app-affine>
    <app-caesar *ngIf="selectedCipher === 'caesar'"></app-caesar>
    <app-vigenere *ngIf="selectedCipher === 'vigenere'"></app-vigenere>
  </div>
</div>

<router-outlet></router-outlet>
